name: Convert Images to WebP

on:
  push:
    paths:
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
    branches:
      - main

jobs:
  convert-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cwebp
        run: |
          sudo apt-get update
          sudo apt-get install -y webp

      - name: Convert images to WebP
        id: convert
        run: |
          converted_count=0
          # Find all image files in root directory
          for file in *.{png,jpg,jpeg}; do
            if [ -f "$file" ] && [ ! -f "${file%.*}.webp" ]; then
              output="${file%.*}.webp"
              cwebp "$file" -o "$output" -q 80
              echo "‚úÖ Converted: $file ‚Üí $output"
              ((converted_count++))
            fi
          done
          echo "count=$converted_count" >> $GITHUB_OUTPUT

      - name: Commit and push WebP files
        if: steps.convert.outputs.count > 0
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add *.webp
          git commit -m "üñºÔ∏è Auto-convert: Added WebP versions of images"
          git push origin main
